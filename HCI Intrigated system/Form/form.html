<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./form.css" />
    <title>Create Advertistment</title>
  </head>
  <body>
    
    <div class="container">
      <h3>Add Your Advertistment Details</h3>
      <form>
        <div class="row">
          <div class="col-sm">
            <div class="form-group text">
              <label for="inputState">Type</label>
              <select required id="inputState" class="form-control textD">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group text">
              <label for="exampleInputtext1">Location</label>
              <input
                type="text"
                class="form-control textD"
                id="exampleInputtext1"
                aria-describedby="textHelp"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group text">
          <label for="exampleInputtext1">Heading</label>
          <input
            type="text"
            class="form-control textD"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            required
          />
        </div>
        <div class="form-group text">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea
            class="form-control textD"
            id="exampleFormControlTextarea1"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="row">
          <div class="col-sm">
            <div class="form-group text">
              <label for="exampleInputtext1">Contact Name</label>
              <input
                type="text"
                class="form-control textD"
                id="exampleInputtext1"
                aria-describedby="textHelp"
                required
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group text">
              <label for="exampleInputtext1">Contact Number</label>
              <input
                type="text"
                class="form-control textD"
                id="exampleInputtext1"
                aria-describedby="textHelp"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-group text">
          <label for="exampleInputtext1">Email Address</label>
          <input
            type="email"
            class="form-control textD"
            id="exampleInputtext1"
            aria-describedby="textHelp"
            required
          />
          <small id="textHelp" class="form-text text-muted"
            >We'll never share your Email with anyone else.</small
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
